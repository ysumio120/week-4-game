<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<!-- Logo -->
		<div class="row logo text-center">
			<img src="assets/images/logo.png">
		</div>

		<!-- Row of characters to select from (your character and opponents) -->
		<div class="row selection text-center">
				
				<!-- Obi-Wan Kenobi -->
				<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 char">
					<div id="obiWan" data-clickable="true">
						<span class=""><img src="assets/images/Ben_Kenobi.png"></span>
						<p>Obi-Wan Kenobi</p>
					</div>
				</div>

				<!-- Darth Vader -->
				<div class="col-lg-3 col-md-3 col-sm-12 char">
					<div id="darthVader" data-clickable="true">
						<span><img src="assets/images/darthvader.jpg"></span>
						<p>Darth Vader</p>
					</div>
				</div>

				<!-- Han Solo -->
				<div class="col-lg-3 col-md-3 col-sm-12 char">
					<div id="hanSolo" data-clickable="true">
						<span><img src="assets/images/Hansoloprofile.jpg"></span>
						<p>Han Solo</p>
					</div>
				</div>

				<!-- Chewbacca -->
				<div class="col-lg-3 col-md-3 col-sm-12 char">
					<div id="chewbacca" data-clickable="true">
						<span><img src="assets/images/Chewbacca.png"></span>
						<p>Chewbacca</p>
					</div>
				</div>
		</div>

		<!-- Instructions -->
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 text-center">
				<div class="instructions"><p>Select one of the above as your character</p></div>
			</div>
		</div>

		<!-- Battlefield where your character and one opponent will fight -->
		<div class="row battlefield text-center">
			
			<!-- Ally health bar and picture -->
			<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 ally">
				<h2>YOU</h2>
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="" style="">
					<span></span>
					</div>
				</div>
			</div>

			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 vs">
				<p>VS</p>
			</div>

			<!-- Opponent health bar and image -->
			<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 opponent">
				<h2>OPPONENT</h2>
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="" style="">
					</div>
					<span></span>
				</div>
			</div>
		</div>

		<!-- Buttons to attack and restart game -->
		<!-- Displays results and damage dealt to each character after each attack -->
		<div class="row action text-center">
			<button class='btn btn-default btn-lg attack'>Attack</button>
			<button class='btn btn-default btn-lg reset'>Reset</button>
			<p></p>
		</div>
	</div>
	
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
